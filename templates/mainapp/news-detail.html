{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>



<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/index.webp' %});"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <h1 class="mb-3 bread">{{ new.title }}</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Басты бет <i
                        class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a href="{% url 'news' %}">Жаңалықтар <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>{{ new.title }}</span></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 ftco-animate">
                <p>
                    <img src="{{ new.image.url }}" alt="" class="img-fluid">
                </p>
                <h2 class="mb-3">{{ new.title }}</h2>
                <p>
                    {{ new.description|linebreaks }}

                </p>


            </div>
        </div>
    </div>
</section>


</body>
{% endblock content %}
